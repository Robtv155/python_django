{% extends 'blog.html' %}
{% block title %} Confirmar Borrado {% endblock %}

{% block content %}
    <h4>¿Borrar el post?</h4>
    <p>{{ object.title }}</p>
    <p>{{ object.content | truncatechars:20 }}</p>
    <form method="POST">
        {% csrf_token %} 
        <button type="submit">Sí, eliminar comentario</button>
    </form>
    <br>
    <a href="{% url 'post_detail' object.pk %}">Cancelar</a>
{% endblock %}
